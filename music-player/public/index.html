<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gray Music Player</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Open+Sans:wght@300;400&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>

    <div class="container">
      <div class="logo-container">
        <span class="musicplayer-name">GRAY</span>
        <span>MUSIC PLAYER</span>
      </div>
      <div class="artwork-container">
        <img class="artwork-img" src="./assets/img/album-covers/music-placeholder.png" alt="" />
      </div>

      <div class="playlist-container">
        <div class="playlist-header">
          <div class="insert-name">
						Playlists					
					</div>
          <div class="add-new-playlist"><img class="cross" src="./assets/img/plus.png" alt="" /></div>
        </div>				
					<ul class="playlist-inventory">					
          <li>All Tracks</li>          
        </ul>       
      </div>			
			
      <div class="current-track-container">
        <div class="current-track">
          <div class="current-track-name"></div>
          <div class="current-track-artist"></div>
        </div>
				<form class="select-playlist">
					<label for="playlist-dropdown">Select playlist:</label>
					<select name="playlist-name" id="playlist-dropdown">						
					</select>					
					<input type="submit" value="Submit">
				</form>        
        <div class="add-to-playlist">
          <div class="show-hide-dropdown" >
            <img class="cross" src="./assets/img/plus.png" alt="" />
          </div>
          <div class="add-to-favorite">
            <img class="star" src="./assets/img/star.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="songs-container">
        <ul class="songs-list">
          <li class="songs">            
          </li>
        </ul>
      </div>

      <div class="control-panel-container">
				<div class="prev-track">
					<img src="./assets/img/rewind.svg" alt="" />
				</div>
				<div>
					<img class="play-pause-track" src="./assets/img/play.svg" alt="" />
				</div>
				<div class="next-track">
					<img src="./assets/img/forward.svg" alt="" />
				</div>
        <div class="slider-container">
          <div class="current-time">00:00</div>
          <input
            type="range"
            min="1"
            max="100"
            value="0"
            class="seek-slider"            
          />
          <div class="total-duration">00:00</div>
        </div>
				<div>
					<img class="random-track-off" src="./assets/img/shuffle.svg" alt="" />
				</div>
				<div>
					<img class="repeat-track-off" src="./assets/img/repeat1.svg" alt="" />
				</div>
        <div class="slider-container">
          <img src="./assets/img/volume.svg" alt="" />
          <input
            type="range"
            min="1"
            max="100"
            value="99"
            class="volume-slider"           
          />
        </div>        
    </div>

		<script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/ui.js"></script>      
  </body>
</html>
