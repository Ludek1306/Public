<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Open+Sans:wght@300;400&family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="logo-container">
        <span class="musicplayer-name">GRAY</span>
        <span>MUSIC PLAYER</span>
      </div>
      <div class="artwork-container">
        <img class="artwork-img" src="./assets/img/album-covers/music-placeholder.png" alt="" />
      </div>

      <div class="playlist-container">
        <div class="playlist-header">
          <div class="insert-name">
						Playlists					
					</div>
          <div class="add-new-playlist" onclick="addCancelPlaylist()"><img class="cross" src="./assets/img/plus.png" alt="" /></div>
        </div>				
					<ul class="playlist-inventory">					
          <li>All Tracks</li>          
        </ul>       
      </div>			
			
      <div class="current-track-container">
        <div class="current-track">
          <div class="current-track-name">Testing name for song</div>
          <div class="current-track-artist">Blueberry</div>
        </div>

				<form class="select-playlist">
					<label for="playlist-dropdown">Select playlist:</label>
					<select name="playlist-name" id="playlist-dropdown">						
					</select>					
					<input type="submit" value="Submit">
				</form>
        
        <div class="add-to-playlist">
          <div onclick="showHideDropdown()">
            <img class="cross" src="./assets/img/plus.png" alt="" />
          </div>
          <div class="add-to-favorite" onclick="addToSelectedPlaylist()">
            <img class="star" src="./assets/img/star.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="songs-container">
        <ul class="songs-list">
          <li class="songs">            
          </li>
        </ul>
      </div>

      <div class="control-panel-container">
				<div class="prev-track" onclick="prevTrack()">
					<img src="./assets/img/rewind.svg" alt="" />
				</div>
				<div class="play-pause-track" onclick="playPauseTrack()">
					<img src="./assets/img/play.svg" alt="" />
				</div>
				<div class="next-track" onclick="nextTrack()">
					<img src="./assets/img/forward.svg" alt="" />
				</div>

        <div class="slider-container">
          <div class="current-time">00:00</div>
          <input
            type="range"
            min="1"
            max="100"
            value="0"
            class="seek-slider"
            onchange="seekTo()"
          />
          <div class="total-duration">00:00</div>
        </div>

				<div  onclick="randomTrack()">
					<img class="random-track-off" src="./assets/img/shuffle.svg" alt="" />
				</div>
				<div  onclick="repeatTrack()">
					<img class="repeat-track-off" src="./assets/img/repeat1.svg" alt="" />
				</div>

        <div class="slider-container">
          <img src="./assets/img/volume.svg" alt="" />
          <input
            type="range"
            min="1"
            max="100"
            value="99"
            class="volume-slider"
            onchange="setVolume()"
          />
        </div>
    </div>

		<script src="./scripts/script.js">
			
		</script>
  </body>
</html>
